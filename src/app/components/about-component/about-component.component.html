<div style="display:inline-block" style="position:static">
    <div style="display:inline-block"  id="profile-pic">
      <img style="float:left;margin-left: 15px;" [src]="imageUrl" >
     
    </div>
    
    
    
    
    
    
    
</div>
<div   class="tb" id="m-btnss">
  <p *ngFor="let item of lista" id="u-name" style="color:rgb(51, 51, 51)"> {{item.nombre}} </p>
  
</div>
<div >
  <div *ngIf="cookieState" class="td">
    <label style="color: rgb(23, 176, 247); font-weight: bold;">Cambiar Foto</label>
    <a   target="_blank" id="p-link2" wid (click)="valid()" >
      <img  src="/assets/img/camara.jpg">
    </a> 
    <form >
      <div  *ngIf="cameraState" class="m-btn">
        <input   class="btn btn-outline-primary" type="file" #Image accept="image/*" (change)="handleFileInput($any($event.target).files)">
        <div>

          <button *ngIf="inputFile" class="btn btn-success" (click)="uploadProfilePic($any($event.target))">Actualizar</button>

        </div>
        
      </div>
      
    </form>
  </div>
  
</div>
